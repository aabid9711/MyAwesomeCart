{% extends 'shop/basic.html' %}

{% block title %}Title of Contact {% endblock %}

{% block css %}

body{
font-family:italic;
}

{% endblock %}


{% block body %}

<div class="container my-4">
     <h3>Contact Us</h3>
     <form action="/shop/contact/" method="post">{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" required class="form-control" id="name" name="name" placeholder="Enter Your Name">
  </div>
          <div class="form-group">
    <label for="name">Email</label>
    <input type="email"  required class="form-control" id="email" name="email" placeholder="Enter Your Email">
  </div>
          <div class="form-group">
    <label for="name">Phone</label>
    <input type="tel" required class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
  </div>
          <div class="form-group">
   <div class="form-group">
    <label for="desc">How May We Help You ?</label>
    <textarea class="form-control" id="desc" required  name="desc" rows="3"></textarea>
  </div>
</div>
         <button type="submit" class="btn btn-primary">Submit</button>
     </form>
</div>
{% endblock %}

{% block js %}
<script>
$('form').on('submit',function(){
    alert('Thanks for you query we will reach out you');
    })

         if(localStorage.getItem('cart')==null){
       var cart={};
      }
      else{
      cart = JSON.parse(localStorage.getItem('cart'));
      updateCart(cart);
    }

   function updateCart(cart)
  {
       var sum=0;
       for (var item in cart) {
         sum=sum+cart[item][0];
        }
        localStorage.setItem('cart',JSON.stringify(cart));
       document.getElementById('cart').innerHTML=sum;
   }
</script>
{% endblock %}
