{% extends 'shop/basic.html' %}

{% block body %}
  <div class="container mt-4">

      <div class="row mb-2">
        {% for item in posts %}
    <div class="col-md-6">
      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary">{{item.tittle}}</strong>
          <h3 class="mb-0">{{item.head0}}</h3>
          <div class="mb-1 text-muted">{{item.pub_date}}</div>
          <p class="card-text mb-auto">{{item.chead0|slice:"0:70"}}...</p>
          <a href="blogPost/{{item.blog_id}}" class="stretched-link">Continue reading</a>
        </div>
        <div class="col-auto d-none d-lg-block">
          <img src='/media/{{item.thumbnil}}' class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" />

        </div>
      </div>
    </div>

         {% if forloop.counter|divisibleby:2 %}
      </div><div class="row mb-2">

      {% endif %}

    {% endfor %}

  </div>


  </div>

{% endblock %}
